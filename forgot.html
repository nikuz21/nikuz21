        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;

        button {
            position: absolute;
            bottom: 44%;
            left: 8.5%;
            padding: 9.5px 19.5px;
            font-size: 14px;
            background-color: #0EBDB3;
            border-color: black;
            color: white;
            width: 276px;
            border: none;
            border-radius: 90px;
            cursor: pointer;
            background: linear-gradient(to right, #0EBDB3, #64ed32);
        }

        button.custom {
            position: absolute;
            bottom: 29.1%;
            left: 8.5%;
            padding: 7px 18px;
            font-size: 12px;
            background-color: gray;      
            color: gray;
            border: 2px solid #0EBDB3;
            border-radius: 80px;
            cursor: pointer;
            background: linear-gradient(to right, #e3e8e5, #e3e8e5);
        }

        .portrait-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .portrait-card {
            background-color: #fff;
            border-radius: 8px;
            width: 304px;
            height: 680px;
            padding: 12px;
            box-shadow: 0 50px 90px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .portrait-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            left: 500%;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
