        button {

        }

        .portrait-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .portrait-card {
            background-color: #fff;
            border-radius: 8px;
            width: 304px;

            padding: 12px;

            text-align: center;
            position: relative;
        }

        .portrait-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }
